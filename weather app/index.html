<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styleseet.css">
    <link 
     href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
     <script defer src="script.js"></script>
     <title>Weather App</title>
    </head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">Sunday</h2>
                    <span class="defualt_date">25 november 2024</span>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                        <h2 class="weather_temp">22Â°c</h2>
                        <h3 class="cloudtxt">Overcast clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content_section">
                <form ><input type="text"
                    placeholder="Search location" 
                    class="input_field"/>
                    <button type="submit" class="btn_search">search</button>
                </form>
                <div class="day_info">
                    <div class="content">
                        <p class="title">name</p>
                        <span class="value">united kindom</span>
                    </div>
                    <div class="day_info">
                        <div class="content">
                            <p class="title">temp</p>
                            <span class="value">23</span>
                        </div>
                        <div class="day_info">
                            <div class="content">
                                <p class="title">humidity</p>
                                <span class="value">2% </span>
                            </div>
                            <div class="day_info">
                                <div class="content">
                                    <p class="title">wind speed</p>
                                    <span class="value">2.7 km/h</span>
                                </div>
                </div>
                <div class="list_content">
                    <ul>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" >
                            <span>sat</span>
                            <span class="day_temp">23</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" >
                            <span>sat</span>
                            <span class="day_temp">23</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" >
                            <span>sat</span>
                            <span class="day_temp">23</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" >
                            <span>sat</span>
                            <span class="day_temp">23</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
